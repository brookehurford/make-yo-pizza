<!DOCTYPE html>
<html>
  <head>
    <title>Make Yo Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Make Yo Pizza</h1>
      <hr>
      <!-- <div class="container-fluid">
        <div class="row">
  	       <img src="img/dice.jpg" class="img-responsive">
        </div>
      </div> -->

      <div class="row orderPizza">
        <div class="startOrder">
          <button type="button" class="btn btn-lg btn-success" id="startOrder" name="button">Start Your Order</button>
        </div>
      </div>

      <form id="pizzaForm">
        <div class="form-group">
          <label for="pizzaSize"></label>
          <select id="size" class="form-control">
            <option value="selectOne">- Select One -</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select>
        </div>
        <div class="row" id="toppings">
          <div class="checkbox">
            <label><input type="checkbox" value="olives">Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="sausage">Sausage</label>
          </div>
        </div>

         <button type="submit" class="btn btn-info">Place Your Order</button>

      </form>
      <br>
      <hr>
      <br>
      <div class="orderSummary">
        <span class="totalCost">$$$</span>
      </div>
    </div>
  </body>
</html>
