<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make Yo Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Make Yo Pizza<h1>
      <hr>
      <!-- <div class="container-fluid">
        <div class="row">
  	       <img src="img/dice.jpg" class="img-responsive">
        </div>
      </div> -->

      <div class="row orderPizza">
        <div class="startOrder">
          <button type="button" class="btn btn-lg btn-success" id="startOrder" name="button">Start Your Order</button>
        </div>
      </div>

      <form class="pizzaForm">
        <div class="form-group">
          <label for="pizzaSize"></label>
          <select class="form-control">
            <option id="largePizza" value="largePizza">Large</option>
            <option id="smallPizza" value="smallPizza">Small</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="checkbox">
              <label><input type="checkbox" value="olives">Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="mushrooms">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="pepperoni">Pepperoni</label>
            </div>
            <div class="checkbox disabled">
              <label><input type="checkbox" value="sausage">Sausage</label>
            </div>
          </div>
        </div>
      </form>


    </div>
  </body>
</html>
