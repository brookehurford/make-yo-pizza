<!DOCTYPE html>
<html>
  <head>
    <title>Make Yo Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Make Yo Pizza</h1>
      <hr>
      <!-- <div class="container-fluid">
        <div class="row">
  	       <img src="img/dice.jpg" class="img-responsive">
        </div>
      </div> -->

      <div class="row orderPizza">
        <div class="startOrder">
          <button type="button" class="btn btn-lg btn-success" id="startOrder" name="button">Start Your Order</button>
        </div>
      </div>

      <form id="pizzaForm">
        <div class="form-group">
          <label for="size">What size would you like?</label>
          <select id="size" class="form-control">
            <option value="small">Small | $8.00</option>
            <option value="medium">Medium | $10.00</option>
            <option value="large">Large | $12.00</option>
          </select>
        </div>

        <div id="new-toppings">
          <label for="toppings">TOPPINGS</label>
          <p>All pizzas come with cheese and marinara sauce.</p>
        </div>

        <button type="button" class="btn btn-default" id="add-topping">Add more toppings</button><br><br>

        <div class="placeOrder">
          <button type="submit" class="btn btn-primary">Place Your Order</button>
        </div>
      </form>

      <br>
      <hr>
      <br>
      <div class="orderSummary">
        <span class="totalCost">$$$</span>
      </div>
    </div>
  </body>
</html>
